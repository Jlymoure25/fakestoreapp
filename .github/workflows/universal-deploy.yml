name: Universal Platform Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Universal App
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_PAGES: true
        
      - name: Prepare for All Platforms
        run: |
          # Copy configuration files for all platforms
          cp ./public/404.html ./dist/404.html || echo "404.html not found"
          cp ./public/.nojekyll ./dist/.nojekyll || echo ".nojekyll not found"
          cp ./public/vercel.json ./dist/vercel.json || echo "vercel.json not found"
          cp ./public/_redirects ./dist/_redirects || echo "_redirects not found"
          cp ./public/web.config ./dist/web.config || echo "web.config not found"
          cp ./public/.htaccess ./dist/.htaccess || echo ".htaccess not found"
          
          # Verify build output
          ls -la ./dist/
          
          # Create fallback index.html for compatibility
          echo "Build completed successfully for all platforms"
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ./dist
          retention-days: 1

  deploy-github-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ./dist
          
      - name: Setup Pages (with error handling)
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true
        
      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Output deployment status
        run: |
          if [ "${{ steps.deployment.outcome }}" == "success" ]; then
            echo "‚úÖ GitHub Pages deployment successful!"
            echo "üåê Live at: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "‚ö†Ô∏è GitHub Pages deployment failed, but build is ready for other platforms"
            echo "üì¶ Build artifacts available for manual deployment"
          fi
