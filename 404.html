<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fake Store App</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Start single page app redirect
      var repo = '/fakestoreapp';
      var l = window.location;
      if (l.origin + repo !== l.origin + l.pathname.slice(0, repo.length)) {
        l.replace(l.origin + repo + '/?/' + l.pathname.slice(1) + 
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash);
      }
    </script>
  </head>
  <body>
  </body>
</html>
